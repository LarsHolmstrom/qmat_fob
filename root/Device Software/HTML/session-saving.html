		var Kinetics = parent.frames["scriptframe"].Kinetics;		
		
		function initWait()

		function init()
		{				
			Kinetics.SetLedState(4,0);
			Kinetics.SetLedState(5,0);
			Kinetics.SetLedState(6,0);				
			
			//updateProgress(0);
			Kinetics.SessionEndNormal();
		}
