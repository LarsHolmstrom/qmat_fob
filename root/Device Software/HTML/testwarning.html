<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Unscheduled Test</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
		
		var Kinetics = parent.frames["scriptframe"].Kinetics;
		
		// menu setup
		menuItems = 2;
		
		// this is changed during the keyUp event and used to pick the right link out of the array below
		currentItem = 1;		
		
		// links specific to this page
		links[1] = "home.html?quiet";	
		links[2] = "login.html";			
		
		function keyDownLocal()
		{
			if (event.keyCode == 72)
			{
				parent.frames["scriptframe"].Kinetics.CancelAudioPlay(); 		
				window.history.go(-1);
			}
		}
			
		function init()
		{
			Kinetics.SetLedState(4,1);
			Kinetics.SetLedState(5,1);
			Kinetics.SetLedState(6,1);
		
			parent.frames["scriptframe"].KineticsAudioPlay(
				"\\hard disk\\audio\\misc\\not_scheduled_test.wav");
	
			menuSelect(1);
		}
		
		</script>
	</head>
	<body onload="init();focus()" onkeydown="keyDown();keyDownLocal();">
		<div id="header" class="header">
			Introduction
		</div>
		<div id="boundingbox" class="boundingbox">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
				<td><img src="images/boundingbox-topleft.gif"></td>
				<td width="260" height="14" background="images/boundingbox-top.gif"></td>
				<td><img src="images/boundingbox-topright.gif"></td>
				</tr>
				<tr>
				<td height="150" background="images/boundingbox-left.gif"></td>
				<td background="images/boundingbox-bg.gif"></td>
				<td height="160" background="images/boundingbox-right.gif"></td>
				</tr>
				<tr>
				<td><img src="images/boundingbox-bottomleft.gif"></td>
				<td width="250" height="14" background="images/boundingbox-bottom.gif"></td>
				<td><img src="images/boundingbox-bottomright.gif"></td>
				</tr>
			</table>
		</div>
		<div id="innerbody" style="position: absolute; left: 30px; top:48px; width:258px; height:130px;">
			You are not scheduled to take a test at this time. You are encouraged to wait for
			your next scheduled test.  Choose "Continue" to proceed anyway, or "Cancel" to go back.

			<div id="questions" style="position: absolute; left: 70; top:98;">
				<table border="0" cellpadding="0" cellspacing="0" ID="Table1">
					<tr>
						<td class="menu-left"	id="m1-left"></td>
						<td class="menu-mid"	id="m1-mid" width="50">Cancel</td>
						<td class="menu-right"	id="m1-right"></td>
					</tr>	
					<tr>
						<td class="menu-left"	id="m2-left"></td>
						<td class="menu-mid"	id="m2-mid" width="50">Continue</td>
						<td class="menu-right"	id="m2-right"></td>
					</tr>								
				</table>
			</div>

		</div>
	</body>
</html>
