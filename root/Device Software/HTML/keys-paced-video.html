<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
	</head>
	
    <SCRIPT FOR="Video" EVENT="PlayStateChange(lOldState, lNewState)" LANGUAGE="JScript">
        if (lNewState === 0) {
            setTimeout("location='keys-paced-intro.html?quiet';",1000);    
        }
    </SCRIPT>
	
    <script language="javascript">

    // local (this page) event handler for keydown
    function keyDownLocal()
    {   
        parent.frames["scriptframe"].resetActivityTimer();
        // h key (help)
        if (event.keyCode == 72)
        {
			document.getElementById('MediaPlayer1').controls.stop();
            parent.frames["scriptframe"].Kinetics.CancelAudioPlay();        
            window.location = "keys-paced-intro.html";
        }

        // enter key
        if (event.keyCode == 13)
        {           
            document.getElementById('MediaPlayer1').controls.stop();
            parent.frames["scriptframe"].Kinetics.CancelAudioPlay();
            location = "keys-intro.html?quiet";
        }
    }
	
	function init() {
        Kinetics.SetLedState(4,0);
	    Kinetics.SetLedState(5,0);
	    Kinetics.SetLedState(6,0);  
	}
	
	</script>
	
	<body onload="focus();init();" style="background-color: #000000;">
    <div style="position: absolute; left: 0; top: 0;">
    <object id="Video" CLASSID="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95" codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=5,1,52,701" standby="Loading Microsoft Windows® Media Player components..." type="application/x-oleobject" hspace="0" vspace="0" width="320" height="240">
        <param name="fileName" value="../../Hard Disk/video/keys-paced-demo.wmv">
		<param name="animationatStart" value="true">
		<param name="transparentatStart" value="true">
		<param name="autoStart" value="true">
		<param name="showControls" value="false">
		<param NAME="SendPlayStateChangeEvents" VALUE="True">
		<param name="Volume" value="100">
        <embed type="application/x-mplayer2" pluginspage="http://www.microsoft.com/Windows/MediaPlayer/" src="../../hard disk/video/keys-paced-demo.wmv" Volume="100" name="Video" width="320" height="240" autostart=1 showcontrols=0>
    </object>
	</div>
	</body>
</html>
