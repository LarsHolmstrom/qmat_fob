<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Volume Test</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
	
		var Kinetics = parent.frames["scriptframe"].Kinetics;
	
		// menu setup
		menuItems = 2;
		
		// this is changed during the keyUp event and used to pick the right link out of the array below
		currentItem = 1;		
		
		// links specific to this page
		links[1] = "pretest.html";
		links[2] = "playAudio();"		
				
		function keyDownLocal()
		{
			// h key
			if (event.keyCode == 72)
			{
				parent.frames["scriptframe"].Kinetics.CancelAudioPlay(); 		
				window.history.go(-1);
			}
		}
		
		function init()
		{
			Kinetics.SetLedState(4,1);
			Kinetics.SetLedState(5,1);
			Kinetics.SetLedState(6,1);

			focus();		
			playAudio();	
		}
		
		function playAudio() {
			buttons.style.visibility = "hidden";
			innerbody.innerHTML = "<br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color='#ff0000' size='4'>Testing audio playback...</font>";
            parent.frames["scriptframe"].KineticsAudioPlay(
                "\\hard disk\\audio\\misc\\volume-test.wav");
		    setTimeout("audioComplete();", 3000);
		}
		
		function audioComplete() {
            menuSelect(1);
			innerbody.innerHTML = "Did you hear the test audio and was it at a good volume?<br><br>The volume knob is on the bottom right side of the device near the front.";
		
            focus();        
            buttons.style.visibility = "visible";
		}
		
		</script>
	</head>
	<body onload="init();" onkeydown="keyDownLocal();keyDown();">
		<div id="header" class="header">
			Introduction
		</div>
		<div id="boundingbox" class="boundingbox">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
				<td><img src="images/boundingbox-topleft.gif"></td>
				<td width="260" height="14" background="images/boundingbox-top.gif"></td>
				<td><img src="images/boundingbox-topright.gif"></td>
				</tr>
				<tr>
				<td height="150" background="images/boundingbox-left.gif"></td>
				<td background="images/boundingbox-bg.gif"></td>
				<td height="160" background="images/boundingbox-right.gif"></td>
				</tr>
				<tr>
				<td><img src="images/boundingbox-bottomleft.gif"></td>
				<td width="250" height="14" background="images/boundingbox-bottom.gif"></td>
				<td><img src="images/boundingbox-bottomright.gif"></td>
				</tr>
			</table>
		</div>
		<div id="innerbody" style="position: absolute; left: 30px; top:40px; width:258px; height:130px;">
        </div>
		<div id="buttons" style="position: absolute; left: 145; top:165; visibility: visible;">
			<table border="0" cellpadding="0" cellspacing="0" ID="Table1">
				<tr>
					<td class="menu-left"	id="m1-left"></td>
					<td class="menu-mid"	id="m1-mid" width="90">Continue</td>
					<td class="menu-right"	id="m1-right"></td>
				</tr>		
                <tr>
                    <td class="menu-left"   id="m2-left"></td>
                    <td class="menu-mid"    id="m2-mid" width="90">Replay Audio</td>
                    <td class="menu-right"  id="m2-right"></td>
                </tr>   	
			</table>
		</div>
	</body>
</html>
