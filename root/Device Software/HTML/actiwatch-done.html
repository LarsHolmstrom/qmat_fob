<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Tremorwatch</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />
		
		<script language="javascript" src="constants.js"></script>
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
		
		var Kinetics = parent.frames["scriptframe"].Kinetics;
		parent.frames["scriptframe"].currentTest = "";
	
		// place holder
		function init()
		{
			parent.frames["scriptframe"].KineticsAudioPlay(
				"\\hard disk\\audio\\tremorwatch\\remove_and_place_on_wrist.wav");			
			
			Kinetics.SetLedState(2,0);
			Kinetics.SetLedState(3,0);
			Kinetics.SetLedState(4,0);
			Kinetics.SetLedState(5,0);
			Kinetics.SetLedState(6,0);

			// start polling for watch presence.
			setTimeout('waitToProceed()',8000);			


		}

		function waitToProceed()
		{
			if (parent.frames["scriptframe"].watchVisible == true)
				setTimeout('waitToProceed()',500);			
			else			
			{
				Kinetics.CancelAudioPlay()
				location = "actiwatch-remember.html";
			}
		}


		</script>
	</head>
	<body onload="init();focus()">
		<div id="header" class="header">
			Tremorwatch
		</div>
		<div id="boundingbox" class="boundingbox">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
				<td><img src="images/boundingbox-topleft.gif"></td>
				<td width="260" height="14" background="images/boundingbox-top.gif"></td>
				<td><img src="images/boundingbox-topright.gif"></td>
				</tr>
				<tr>
				<td height="150" background="images/boundingbox-left.gif"></td>
				<td background="images/boundingbox-bg.gif"></td>
				<td height="160" background="images/boundingbox-right.gif"></td>
				</tr>
				<tr>
				<td><img src="images/boundingbox-bottomleft.gif"></td>
				<td width="250" height="14" background="images/boundingbox-bottom.gif"></td>
				<td><img src="images/boundingbox-bottomright.gif"></td>
				</tr>
			</table>
		</div>
		<div id="innerbody" style="position: absolute; left: 34px; top:36px; width:262px; height:130px;">
			<br>

			<img src="images/watch-wrist.gif" border="0" align="right" hspace="10">
			Please remove the Tremorwatch from its dock and place it on your wrist. <br><br><br>Put it on the arm that has the most tremor.<br>
			
		</div>
	</body>
</html>
