<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Pegboard - No Pegs Installed</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />	
		<script language="javascript" src="constants.js"></script>
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
		
		var timeoutID;
		var Kinetics = parent.frames["scriptframe"].Kinetics;
		parent.frames["scriptframe"].currentTest = "NOPEGSRIGHT";
		
		// menu setup
		menuItems = 1;
		
		// this is changed during the keyUp event and used to pick the right link out of the array below
		currentItem = 1;		
		
		// links specific to this page
		links[1] = "peg-intro.html?quiet";
		
		function init()
		{
			resetActivityTimer()
			menuSelect(1);
			focus();
			parent.frames["scriptframe"].KineticsAudioPlay(
				"\\hard disk\\audio\\pegboard\\all_pegs_right.wav");

			Kinetics.SetLedState(4,1);
			Kinetics.SetLedState(5,0);
			Kinetics.SetLedState(6,0);				
		}
	
		function resetActivityTimer()
		{
			clearTimeout(timeoutID);
			timeoutID = setTimeout("location='session-timeout.html'",INACTIVITY_TIMEOUT);		
		}
		
		// called from the script frame once all 8 pegs show up on the right 
		function pegsReady()
		{
			parent.frames["scriptframe"].KineticsAudioPlay(
				"\\hard disk\\audio\\misc\\great.wav");
			setTimeout('location = "\peg-test.html"',2000);
		}
		
		// called from the script frame each time a pegMap event fires
		function pegIn(pegId)
		{
			for( i = 9; 17 > i; ++i )
			{
				if( i == pegId )
					eval("peg"+i+".style.left = 293");
			}
		}
		function pegOut(pegId)
		{
			for( i = 9; 17 > i; ++i )
			{
				if( i == pegId )
					eval("peg"+i+".style.left = 392");
			}
		}
		
		</SCRIPT>
	</head>
	<body class="hands" onload="init();" onkeydown="keyDown()">
