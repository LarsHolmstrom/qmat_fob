<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Keyboarding Test Intro</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />	
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
	
		var Kinetics = parent.frames["scriptframe"].Kinetics;
			
		// menu setup
		menuItems = 2;
		
		// this is changed during the keyUp event and used to pick the right link out of the array below
		currentItem = 2;		
		
		// links specific to this page
        links[1] = "keys-video.html";
        links[2] = "keys-test.html";    
				
		// local handler for help (or "do over" button)
		function keyDownLocal()
		{
			// h key (help)
			if (event.keyCode == 72)
			{
				parent.frames["scriptframe"].Kinetics.CancelAudioPlay(); 		
				if (parent.frames["scriptframe"].DebugMenuAvailable === true)
				{
					window.location = "debug-menu.html";
				}
				else
				{
					window.location = "keys-intro.html";
				}
			}
		}
						
		// initialize menu and play audio (if applicable)	
		function init()
		{		
            menuSelect(2);      
			// don't replay the intro audio if we're coming from the instructions page
			var url = String(window.location);
			if (url.indexOf("quiet") == -1)
			{			
				parent.frames["scriptframe"].KineticsAudioPlay("\\hard disk\\audio\\keyboard\\keyboard_intro.wav");
			}
            document.getElementById("upper_sidebar").style.visibility = 'visible';
            document.getElementById("lower_sidebar").style.visibility = 'visible';
            document.getElementById("upper_sidebar_notes").style.visibility = 'visible';
            document.getElementById("Buttons").style.visibility = 'visible';   
            Kinetics.SetLedState(2,0);
            Kinetics.SetLedState(3,0);       
            Kinetics.SetLedState(4,1);
            Kinetics.SetLedState(5,1);
            Kinetics.SetLedState(6,1);		
		}
						
		</script>
	</head>
	<body class="hands" onload="focus();init();" onkeydown="keyDownLocal();keyDown();">
		<div id="device" class="device">
			<img src="images/device.gif">
		</div>
        <div id="upper_sidebar" class="sidebar" style="position: absolute; left: 168px; top:165px; visibility:hidden;">
            <img src="images/sidebar_short.gif" height="55">
        </div>
        <div id="lower_sidebar" class="sidebar" style="position: absolute; left: 168px; top:10px; visibility:hidden;">
            <img src="images/sidebar_med.gif" height="150">
        </div>
        <div id="upper_sidebar_notes" class="sidebar" style="font-size:9pt; color: #ff0000; position: absolute; left: 150px; top:23px; width: 170px; visibility:hidden; line-height:1.3;">
        <ul>
            <li>Place the gel pad under your palm</li>
            <li>A beep will start the test</li>
			<li>Press one key at a time</li>
            <li>ALTERNATE PRESSING THE KEYS AS QUICKLY AS YOU CAN</li>
        </ul>
        </div>
        <div id="header" class="header">
            Keyboard Test
        </div>
        <div id="Buttons" style="position: absolute; left: 176px; top:167px; visibility:hidden;">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="menu-left"   id="m1-left"></td>
                    <td class="menu-mid"    id="m1-mid" width="82">Instructions</td>
                    <td class="menu-right"  id="m1-right"></td>
                </tr>
                <tr>
                    <td class="menu-left"   id="m2-left"></td>
                    <td class="menu-mid"    id="m2-mid" width="82">Continue</td>
                    <td class="menu-right"  id="m2-right"></td>
                </tr>               
            </table>
        </div>
	</body>
</html>
