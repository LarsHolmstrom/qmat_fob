<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Keyboarding Test Intro</title>
		<link rel="stylesheet" type="text/css" href="_style.css" />	
		<script language="javascript" src="menu.js"></script>
		<script language="javascript">
	
		var Kinetics = parent.frames["scriptframe"].Kinetics;
        parent.frames["scriptframe"].currentTest = "";
			
		// menu setup
		menuItems = 1;
		
		// this is changed during the keyUp event and used to pick the right link out of the array below
		currentItem = 1;		
		
		// links specific to this page
//		links[1] = "foot-demo.html";
		links[1] = "foot-test-left.html"; 	
				
		// local handler for help (or "do over" button)
		function keyDownLocal()
		{
			// h key (help)
			if (event.keyCode == 72)
			{
				parent.frames["scriptframe"].Kinetics.CancelAudioPlay(); 		
				if (parent.frames["scriptframe"].DebugMenuAvailable === true)
				{
					window.location = "debug-menu.html";
				}
				else
				{
					window.location = "foot-intro.html";
				}
			}
		}
						
		// initialize menu and play audio (if applicable)	
		function init()
		{
			menuSelect(1);			
			
			// don't replay the intro audio if we're coming from the instructions page
			var url = String(window.location);
            Kinetics.SetLedState(4,1);
			menuSelect(1);		
			
	        parent.frames["scriptframe"].KineticsAudioPlay(
                "\\hard disk\\audio\\foottapping\\foot-tapping_left_side.wav");
		}
						
		</script>
	</head>
	<body class="hands" onload="focus();init();" onkeydown="keyDownLocal();keyDown();">
		<div id="animation" style="position: absolute; left: 0px; top:37px;">
            <img src="images/foot-tapping.gif">
        </div>
		<!--div id="upper_sidebar" class="sidebar" style="position: absolute; left: 168px; top:10px; visibility:visible;">
			<img src="images/sidebar_short.gif" height="55">
		</div-->
        <div id="lower_sidebar" class="sidebar" style="position: absolute; left: 168px; top:30px; visibility:visible;">
            <img src="images/sidebar_med.gif" height="150">
        </div>
		<div id="lower_sidebar_notes" class="sidebar" style="position: absolute; left: 150px; top:40px; font-size:10pt; visibility:visible; line-height:1.3;">
		<ul>
			<li>Switch to your left foot</li>
            <li>The test will last for 45 seconds</li>
            <li>A beep will start and end the test</li>
            <li>TAP THE PEDAL AS QUICKLY AS YOU CAN</li>
        </ul>
        </div>
		<div id="header" class="header">
			Foot Tapping Test - Left Side
		</div>
		<div id="Buttons" style="position: absolute; left: 176px; top:190px; visibility:visible;">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="menu-left"	id="m1-left"></td>
					<td class="menu-mid"	id="m1-mid" width="82">Continue</td>
					<td class="menu-right"	id="m1-right"></td>
				</tr>				
			</table>
		</div>
	</body>
</html>
